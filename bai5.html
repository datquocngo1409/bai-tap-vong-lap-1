<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function fibo(n) {
    if(n==1) return 0;
    if(n==2) return 1;
    else return parseInt(fibo(n-1))+parseInt(fibo(n-2));
  }
  var tong=0;
  for (var i=1;i<=20;i++){
    document.write(fibo(i)+" ");
    tong+=parseInt(fibo(i));
  }
  alert("Tổng 20 số hạng đầu của dãy fibo là: "+tong);
</script>
</body>
</html>
