<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function fibo(n) {
      if(n==1) return 0;
      if(n==2) return 1;
      else return parseInt(fibo(n-1))+parseInt(fibo(n-2));
    }
    for (var i=1;i<=20;i++){
      document.write(fibo(i)+" ");
    }
  </script>
</body>
</html>
